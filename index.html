<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Zulu Method CAB</title>
    <!-- Favicon links - will be updated dynamically by the app -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: ['selector', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              zulu: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light mode colors */
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #64748b;
        --border-color: #e2e8f0;
        --accent-blue: #577AFF;
        --accent-purple: #A1B4FF;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        /* Dark mode colors - inspired by tech badge aesthetic */
        --bg-primary: #0a0e1a;
        --bg-secondary: #111827;
        --bg-tertiary: #1a1f2e;
        --text-primary: #f3f4f6;
        --text-secondary: #d1d5db;
        --text-tertiary: #9ca3af;
        --border-color: #374151;
        --accent-blue: #577AFF;
        --accent-purple: #A1B4FF;
        --shadow-color: rgba(87, 122, 255, 0.2);
        
        /* Glowing circuit board pattern background */
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(87, 122, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(161, 180, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(87, 122, 255, 0.05) 0%, transparent 50%);
        background-attachment: fixed;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-tertiary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-tertiary);
      }

      [data-theme="dark"] ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }

      [data-theme="dark"] .glass-panel {
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(87, 122, 255, 0.2);
        box-shadow: 0 0 20px rgba(87, 122, 255, 0.1);
      }
      
      /* Markdown Content Spacing Fixes */
      .prose ul > li {
        margin-top: 0.75em !important;
        margin-bottom: 0.75em !important;
      }
      .prose p {
        margin-bottom: 1.5em !important;
      }
      
      /* Green glow animation for swapped cards */
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(34, 197, 94, 0.3);
          border-color: rgba(34, 197, 94, 0.5);
        }
        50% {
          box-shadow: 0 0 30px rgba(34, 197, 94, 0.8);
          border-color: rgba(34, 197, 94, 0.9);
        }
      }
      
      /* Print Styles for PDF Export */
      @media print {
        html, body {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          background-color: #F9FAFD !important;
          color: #221E1F !important;
          display: block !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .glass-panel {
          border: none;
          background: none;
          box-shadow: none;
        }
        #root {
          display: block !important;
          overflow: visible !important;
          height: auto !important;
          min-height: 100% !important;
        }
        /* Preserve background colors in print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        [class*="bg-"] {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
