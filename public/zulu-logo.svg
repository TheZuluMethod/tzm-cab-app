<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head (rounded capsule shape) -->
  <rect x="6" y="10" width="28" height="16" rx="8" fill="#051A53" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Robot Eyes (circular, white with glow) -->
  <circle cx="14" cy="18" r="3.5" fill="#FFFFFF"/>
  <circle cx="26" cy="18" r="3.5" fill="#FFFFFF"/>
  
  <!-- Eye Highlights/Glow -->
  <circle cx="14" cy="18" r="2.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="26" cy="18" r="2.5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Antenna (on top left of head) -->
  <rect x="17" y="4" width="6" height="8" rx="3" fill="#051A53" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Robot Body (rounded dome/cylinder) -->
  <ellipse cx="20" cy="30" rx="14" ry="7" fill="#051A53" stroke="#000000" stroke-width="1.5"/>
</svg>

